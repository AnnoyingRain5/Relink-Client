name: Package Application with Pyinstaller

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.11'
          spec: 'client.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'Relinked Client'
          options: --onefile, --name "Relinked Client", --windowed,